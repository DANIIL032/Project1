<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;700&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>
<body>
    <header>
        <h1 class="Zero">00:00:00</h1>
    </header>
    <main>
        <button class="Play">
            <img src="./Picutres/play-button-arrowhead.png" alt="">
        </button>
        <button class="Lap">
            <img src="./Picutres/flag.png" alt="">
        </button>
        <button class="Repeat">
            <img src="./Picutres/refresh.png" alt="">
        </button>
    </main>
    <div class="Flag">
        <div class="Track">
            <h1>track number:</h1>
            <h1>track time:</h1>
            <h1>total time:</h1>
        </div>
    </div>
    <footer>
        <input id="time" name="time" type="time">
        <button class="Bell">
            <img src="./Picutres/bell.png" alt="">
        </button>
        <button class="Day">
            <img id="Monday" src="./Picutres/monday.png" alt="">
        </button>
        <button class="Day">
            <img id="Tuesday" src="./Picutres/tuesday.png" alt="">
        </button>
        <button class="Day">
            <img id="Wednesday" src="./Picutres/wednesday.png" alt="">
        </button>
        <button class="Day">
            <img id="Thursday" src="./Picutres/thursday.png" alt="">
        </button>
        <button class="Day">
            <img id="Friday" src="./Picutres/friday.png" alt="">
        </button>
        <button class="Day">
            <img id="Saturday" src="./Picutres/saturday.png" alt="">
        </button>
        <button class="Day">
            <img id="Sunday" src="./Picutres/sunday.png" alt="">
        </button>
    </footer>
    <script src="./index.js" type="module"></script>
</body>
</html>
